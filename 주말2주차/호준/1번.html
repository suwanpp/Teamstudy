<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable</title>
</head>
<body>
    <h1>문제 1</h1>

    <h3>console.log</h3>
<script>
    console.log('1번 문제');
    console.log(10 + '500');
    console.log('');

    console.log('2번 문제');
    console.log(1 + 200);
    console.log('');

    console.log('3번 문제');
    console.log('1' + '200');
    console.log('');

    console.log('4번 문제');
    console.log(Infinity + "-1");
    console.log('');

    console.log('5번 문제');
    console.log(Infinity + -1);
    console.log('');

    console.log('6번 문제');
    console.log(-Infinity + "1");
    console.log('');

    console.log('7번 문제');
    console.log(-Infinity + 1);
    console.log('');

    console.log('8번 문제');
    console.log('10'*'5');
    console.log('');

    console.log('9번 문제');
    console.log(10*'5');
    console.log('');

    console.log('10번 문제 : xxxxx를 변경하여 1이라는 값을 나타내보시오');
    console.log(xxxxx(true));
    console.log('');
</script>
</body>
</html>

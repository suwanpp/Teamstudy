<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML & CSS Layout</title>
    <style>
        
        * {   /* 왼쪽에 붙이려고 만듦, 있으나 마나 */
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    
        .title {
            padding: 10px 0;
            margin-left: 350px;
        }

        .title h1 {
            font-size: 24px;
            font-weight: bold;
            font-style: italic;          /* 글 기울임 */
            text-decoration: underline;  /* 밑줄 추가 */
            text-shadow:  
                        1px 1px 2px red,  
                         -1px -1px 2px red, 
                        -1px 1px 2px red, 
                        1px -1px 2px red; 
        }

        .container {
            display: flex;
            justify-content: space-between; /* 자식 요소를 양끝에 배치하고 나머지를 중간에 동일한 간격으로 배치 */
            width: 1000px;
            height: 500px;
            position: relative; /* 메뉴를 하단에 배치하기 위해 상대적 위치 설정 */
            margin: 0;
            padding: 0;
        }

        .sidebar {
            width: 15%;            
            display: flex;
            justify-content: center;
            align-items: center;
            writing-mode: vertical-rl;
            font-size: 80px;
            font-weight: bold;
        }

        .sidebar.left{
            background-color: red;
            color: black;
        }

        .sidebar.right {
            background-color: blue;
            color: white;
        }

        .content {
            width: 70%;
            background-color: rgb(207, 18, 182);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .menu {
            background-color: rgb(76, 201, 76);
            height: 60px;
            width: 100%;
            border: 2px dotted red;
            bottom: 0;
            left: 0; 
            display: flex;
            justify-content: center;
            flex-direction: column;
            justify-content: flex-end;
        }

        .menu nav ul {
            padding: 5px 10px;
            display: flex;
            justify-content: center;
            list-style: none; /* li 스타일 안나오게 */
            padding: 0;
            margin: 0;
        }

        .menu nav ul li {
            padding: 5px 10px;
            background-color: black;
            color: white;
            font-weight: bold; /* 글씨 두껍게 */
            border: 2px solid black; /* 테두리 검정색*/
        }
        .menu nav ul li:nth-child(1) {  /* li 요소중 첫 번째 자식 */
            background-color: cyan; 
            color: black; 
        }

        .menu nav ul li:nth-child(2) {
            background-color: magenta; 
            color: black; 
        }

        .menu nav ul li:nth-child(3) {
            background-color: blue; 
            color: white; 
        }

        .menu nav ul li:nth-child(4) {
            background-color: green; 
            color: yellow; 
        }

        .menu nav ul li:nth-child(5) {
            background-color: black; 
            color: white; 
        }

        .section {
            flex-grow: 1; 
            padding: 20px; 
            overflow: hidden; /* 콘텐츠가 벗어나지 않도록 설정 */
            position: relative; /* 자식 요소를 절대 위치로 배치할 수 있도록 설정 */
        }
        
        .section-label {
            position: absolute; /* 절대 위치 설정 */
            top: 0; 
            left: 0; 
            font-size: 12px; 
            font-weight: bold; 
            color: black;             
            padding: 5px; 
        }

        .other-article {
            background-color: purple;
            color: yellow;
            width: 400px; 
            height: 100px; 
            padding: 20px;      
            text-align: center;
            margin: 0 auto; /* 가운데 정렬을 위해 수평 방향으로 자동 여백 설정 */
            font-size: 36px; 
            font-weight: bold;
            text-shadow: 
            0 0 5px red,  
            0 0 10px orange, 
            0 0 15px yellow, 
            0 0 20px yellow, 
            0 0 25px red, 
            0 0 30px red; 
        }

        .articles{
            display: flex;
            flex-direction: column; /* 항복 세로 방향 배치 */
            align-items: center; /* 자식 요소 중앙 정렬 */
        }
    
        .article-wrapper {
            margin-top: 30px; /* 위쪽 여백 */
        }

        .articles article {
        background-color: green; 
        padding: 10px;
        margin-bottom: 0;
        width: 500px; 
        height: 70px; 
        font-size: 30px;
        text-align: center;
        color: gray;
        justify-content: center;
        display: flex; /* 블록 레벨 요소로 설정 (기본값) */
        text-shadow: 
        1px 1px 2px rgba(0, 0, 0, 0.5),  
        2px 2px 4px rgba(0, 0, 0, 0.4),  
        3px 3px 6px rgba(0, 0, 0, 0.3), 
        4px 4px 8px rgba(0, 0, 0, 0.2); 
    }

        .articles article:nth-child(2) {
            background-color: cyan; 
    }

        .articles article:nth-child(3) {
            background-color: rgb(19, 160, 90); 
    }

        .footer {
            display: flex;
        }

        .footer-left, .footer-right {
            width: 50%;
            padding: 20px;
            text-align: center;
            font-weight: bold;
            text-decoration: underline;
            color: purple;
        }

        .footer-left {
            background-color: rgb(72, 156, 196);
        }

        .footer-right {
            background-color: rgb(42, 224, 42);
        }
    </style>
</head>
<body>
    <header class="title">
        <h1>html & CSS 문제 (제목도 포함)</h1>
    </header>
    <div class="container">     
        <aside class="sidebar left">사이드바</aside>   
        <main class="content">     
            <header class="menu">
                <nav>
                    <ul>
                        <li>메뉴01</li>
                        <li>메뉴02</li>
                        <li>메뉴03</li>
                        <li>메뉴04</li>
                        <li>메뉴05</li>
                    </ul>
                </nav>
            </header>
            <section class="section">
                <div class="section-label">Section</div>
               
                <article class="other-article">other article</article>
                
                 <div class="article-wrapper">
                
                <div class="articles">
                    <article>article1</article>
                    <article>article2</article>
                    <article>article3</article>
                </div>
            </div>
        </section>
        
            <footer class="footer">
                <div class="footer-left">푸터1</div>
                <div class="footer-right">푸터2</div>
            </footer>
        </main>

        <aside class="sidebar right">사이드바</aside>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사이트 이동</title>
</head>
<body>
    <h2>라디오 버튼을 클릭하면 해당 사이트로 이동하도록 만들기</h2>
    
    <form>
        <input type="radio" id="naver" name="site" value="https://www.naver.com" onclick="location.href=this.value">
        <label for="naver">네이버</label><br>
        <input type="radio" id="google" name="site" value="https://www.google.com" onclick="location.href=this.value">
        <label for="google">구글</label><br>
        <input type="radio" id="melon" name="site" value="https://www.melon.com" onclick="location.href=this.value">
        <label for="melon">멜론</label><br>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-box { /* 로그인 박스 스타일 */
            border: 1px solid #ddd;
            padding: 20px;
            text-align: center;
            width: 300px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .login-box h2 { /* 제목 */
            margin-bottom: 20px;
            font-size: 24px;
        }

        /* 입력 필드 스타일 */
        .login-box input[type="text"],
        .login-box input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }

        .login-box button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Login</h2>
        <form>
            <div>
                <label for="id">ID</label><br>
                <input type="text" id="id" name="id">
            </div>
            <div>
                <label for="password">password</label><br>
                <input type="password" id="password" name="password">
            </div>
            <div>
                <button type="button">취소</button>
                <button type="submit" onclick="alert('로그인 성공!')">확인</button>
            </div>
        </form>
    </div>
   
</body>
</html>
